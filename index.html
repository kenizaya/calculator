<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="equation"></div>
            <div class="answer">0</div>
        </div>

        <div class="keys">
            <button class="key top-row clear">C</button>
            <button class="key top-row operator">%</button>
            <button class="key top-row operator">/</button>
            <button class="key last-column operator">*</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key last-column operator">-</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key last-column operator">+</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key last-column">.</button>
            <button class="key">0</button>
            <button class="key equals last-column">=</button>
            
        </div>
    </div>
</body>
</html>
